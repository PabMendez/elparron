<header>Conteo</header>
<div class="panel panel-default">
    <div class="panel-body" id="panelPedido">
        <div class="row">
            <div class="col-md-3 ">
                <div class="form-group">
                    <label class="tamanoLabelGeneral">Sucursal</label>
                    <select id="cmbSucursalConteo" class="form-control select2 tamanoInputGeneral" title="Seleccione Sucursal">
                                <!--<option selected="selected">:: Seleccione una Sucursal::</option>			-->
                            </select>
                </div>

            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="tamanoLabelGeneral">Codigo QR</label>
                    <input id="txtCodigoQr" class="form-control select2 tamanoInputGeneral" title="Codigo Qr">
                </div>
            </div>
            <div class="btn-group-md btn-toolbar">
                <button class="btn btn-primary btn-md">Terminar</button>
            </div>
        </div>
        <!-- Primera fila tablas -->
        <div class="row" id="contenidoFilaUno">
            <div id="divCajas" class="table-responsive col-md-6 programacionDiaria-rueda-panel">
                <table id="tabCajasConteo" class="table table-striped table-bordered table-condensed programacionDiariaTablas tableHover">
                    <thead>
                        <tr>
                            <th colspan="6">Caja N°1</th>
                        </tr>
                        <tr>
                            <th>Tipo</th>
                            <th>Sabor</th>
                            <th>Tamaño</th>
                            <th>Forma</th>
                            <th>Diet</th>
                            <th>Tipo</th>
                            <!-- <th>Total</th> -->
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <br><br>
        <!-- Segunda fila tablas -->
        <div class="row" id="contenidoFilaDos">

        </div>
    </div>
</div>
